<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Sentiment Analysis Prototype</title>
  </head>
  <body style="background-color: white;">
    <div style="margin-top: 5%;" class="d-flex justify-content-center">
      <div>
        <div class="form-group form-group-lg">
          <label for="exampleInputEmail1">Tweet Sentiment</label>
          <textarea
            class="form-control"
            id="tweet"
            rows="3"
            placeholder="Input a tweet"
            required
          ></textarea>
          <small id="tweetHelp" class="form-text text-muted"
            >Enter the tweet that you want to classify.</small
          >
        </div>
        <button id="submit-tweet" class="btn btn-primary">
          Classify
        </button>
      </div>
    </div>
    <div style="margin-top: 5%;" class="d-flex justify-content-center">
      <canvas id="myChart" style="max-width: 510px;"></canvas>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="/static/api.js"></script>
  </body>
</html>
